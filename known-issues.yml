    DeviceUseStatement.reasonReference:zibMedicalDeviceReference:
      - short: zib MedicalDevice reference
        reason: This is a special slice that represent all situations where zib MedicalDevice is referenced from another zib. Because this reference is reversed in FHIR, this profile needs to contain the mappings for the references in _all_ these zibs. A common slice is defined with an indicative name rather than the name of all the targets. 
